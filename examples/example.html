
<p>
This is <b>`<span x-text=template></span>`</b> template inside <b>`<span x-text="$name"></span>`</b> component.
</p>

<div class="bg-light border mt-3" x-data="{ name: '', names: ['Dropdown', 'John', 'Mary', 'Chris', 'Natalie'] }">

    <h5>This is dropdown component updating the input model:</h5>

    <div class="d-flex flex-columns align-items-center">

        <app-dropdown x-data="{ options: names }" x-model="name"></app-dropdown>

        <div>
            Name: <input x-model="name">
        </div>
    </div>

</div>

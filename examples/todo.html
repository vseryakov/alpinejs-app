
<h3>Todo component</h3>

<form @submit.prevent="add">
    <div class="d-flex align-items-center py-1">
        <input type="text" class="form-control" placeholder="Add a new task..." x-model="newTask" required>
        <button class="btn btn-outline-dark mx-2" type="submit">Add</button>
    </div>
</form>

<div class="text-start">
    <template x-for="(task, index) in tasks" :key="index">
        <div class="d-flex align-items-center justify-content-between py-1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" @change="toggle(task)" :checked="task.done">

                <label class="form-check-label">
                    <span class="h5" x-text="task.descr" :style="{ 'text-decoration': task.done ? 'line-through': 'none' }"></span>
                </label>
            </div>

            <button class="btn btn-outline-dark px-2" @click="remove(index)">Remove</button>
        </div>
    </template>
</div>

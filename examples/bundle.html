<!doctype html>
<html>
<head>
    <title>Bundle Demo</title>

    <style type="text/css">
        body, div { padding:1em }
    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../dist/app.js"></script>

    <script src="bundle.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
    app.start();
    app.debug=1
    </script>

</head>

<body>
    <div id="app-main"></div>
</body>

<template id="index">
    <h5>The dropdown component example from the bundle</h5>

    <p>
        To prepare the example run <b>bundle.sh dropdown.*</b> in the examples folder then refresh this page.
    </p>

    <div x-data="{ name: '', names: ['', 'John', 'Mary', 'Chris', 'Natalie'] }">

        <input x-model="name">

        <app-dropdown x-data="{ options: names }" x-model="name"></app-dropdown>

    </div>

</template>

</html>

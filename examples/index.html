<!doctype html>
<html>
<head>
    <title>Alpinejs.app Demo</title>

    <style type="text/css">
        body, div { padding:1em }
    </style>

    <script src="bundle.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="text-center">
    <div x-data="{
        history:'',
        init() {
            app.on('path:push', (path) => this.history=path)
        }
    }" class="text-end small p-0" x-text="history"></div>

    <div id="app-main"></div>
</body>

<template id="index">
    <h3>Alpinejs-app: This is index component</h3>

    <button class="btn btn-outline-dark" x-render="'hello/hi?reason=World'">Say Hello</button>
    <button class="btn btn-outline-dark" x-render="'todo'">Todo Tasks</button>
</template>

<template id="hello">
    <h3>Alpinejs-app: This is the <span x-text=$name></span> component</h3>

    Param: <span x-text="params.param1"></span><br>
    Reason: <span x-text="params.reason"></span><br>

    <div :class="template?'border my-3':''" x-template.show="template"></div>

    <button class="btn btn-outline-dark" @click="toggle">Toggle</button>
    <button class="btn btn-outline-dark" x-render="'index'">Back</button>
</template>

</html>
